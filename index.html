<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="elf themed website for elf books" />
    <meta name="author" content="Nafisa Faruna | website developer" />
    <title>Contact Me | ELFIN FOREST WRITERS GUILD</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container">
      <div><h1 class="heading">LET US CONVERSE MORE</h1></div>
      <div><h2 class="sub-heading">CONTACT ME</h2></div>
      <div id="form">
        <form class="contact-form">
          <div>
            
            <input
              class="name-input"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            
            <input placeholder="Enter your email" type="email" class="email-input"  required />
          </div>
          <div>
           

            <textarea
              type="text"
              class="message-input"
              
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div>
            <a class="btn" href="mailto:Jracciato@yahoo.com">
              <span><i class="fas fa-leaf"></i></span>
              <span class="btn-text">Contact the Guild</span>
            </a>
          </div>
        </form>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
